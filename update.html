    <div id="center-div">

        <h1>UPDATE COMIC</h1>

        <!--Create a div for the form! 50% Width auto margin-->
        <div class="form-container">

        <form action="#">
            <ul class="form-fields">
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="Title" name="title" value="title value stored in database">
                </li>

            <br>
                <li>
                    <label for="Author">Author:</label>
                    <input type="text" id="Author" name="author" value="author value stored in database">
                </li>
            
            <br>
                <li>
                    <label for="Publisher">Publisher:</label>
                    <select id="Publisher" name="publisher" >
                        <option value=""disabled selected hidden>Select</option>"
                        <option value="BOOM! Box">BOOM! Box</option>
                        <option value="DC Comics">DC Comics</option>
                        <option value="Harry N. Abrams">Harry N. Abrams</option>
                        <option value="Icon Books">Icon Books</option>
                        <option value="Image Comics">Image Comics</option>
                        <option value="Marvel">Marvel</option>
                        <option value="Simon & Schuster">Simon & Schuster</option>
                        <option value="Top Shelf Productions">Top Shelf Productions</option>
                        <option value="Viz Media LLC">Viz Media LLC</option>
                    </select>
                </li>

            <br>
                <li>
                    <label for="Genre">Genre:</label>
                    <input type="text" id="Genre" name="Genre" value="genre data stored in database">
                </li>

            <br>
                <li>
                    <label for="Number of pages">Number of Pages:</label>
                    <input type="number" id="Number of Pages" name="Number of Pages" value="255">
                </li>
            
            <br>
                <li>
                    <label for="Rating">Rating:</label>
                    <input type="number" id="Rating" name="Rating" value="5">
                </li>

            <br>
                <li>
                    <label for="Synopsis">Synopsis:</label>
                    <textarea rows="6" id="Synopsis" name="Synopsis" placeholder="Synopsis"></textarea>
                </li>
            
            <br>
                <li>
                    <button type="submit">SUBMIT</button>
                </li>
                
            </ul>

        </form>
